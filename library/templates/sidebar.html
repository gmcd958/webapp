<aside id="sidebar">

    <header>
        <h1>Editor's picks</h1>
    </header>

    {% for book in selected_books %}
        <div id="book-container">
            <img src="{{ book.imgurl }}" class="img-small">
            <div id="book-description">
                <p id="editor">{{ book.title }}, ({{ book.release_year }}).</p>
            </div>
        </div>
    {% endfor %}
</aside>
